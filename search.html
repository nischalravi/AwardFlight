<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Award Flights</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0f1e;
            --bg-secondary: #1a2332;
            --bg-card: #1e2836;
            --accent-green: #c5ff68;
            --accent-blue: #4a9cff;
            --text-primary: #ffffff;
            --text-secondary: #8a99b3;
            --border-color: #2a3644;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #c5ff68, #a8e050);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon::before {
            content: '‚úà';
            font-size: 1.5rem;
        }

        .search-header {
            flex: 1;
            max-width: 800px;
            margin: 0 2rem;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .route-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .date-display,
        .class-display {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-modify {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-modify:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-green);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 50%;
        }

        /* Main Content */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 3rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .filter-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-option:hover {
            padding-left: 0.5rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-primary);
            font-weight: 700;
        }

        .filter-option label {
            flex: 1;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price-slider {
            width: 100%;
            margin-top: 1rem;
        }

        .price-range {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Results Section */
        .results-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results-count {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .results-count span {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .sort-dropdown {
            padding: 0.75rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
        }

        /* Flight Card */
        .flight-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .flight-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .airline-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .airline-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .airline-name {
            font-weight: 600;
        }

        .flight-code {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price-badge {
            background: var(--accent-green);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .route-point {
            text-align: center;
        }

        .route-time {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .route-airport {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .route-visual {
            text-align: center;
            position: relative;
        }

        .route-duration {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .route-line {
            height: 2px;
            background: var(--border-color);
            position: relative;
            margin: 0.5rem 0;
        }

        .route-line::before {
            content: '‚úà';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 0 0.5rem;
            color: var(--accent-green);
        }

        .route-stops {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .flight-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-select {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--accent-green), #a8e050);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(197, 255, 104, 0.4);
        }

        /* Loading State */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--bg-card) 0%, var(--bg-secondary) 50%, var(--bg-card) 100%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 20px;
            height: 200px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: relative;
                top: 0;
            }
        }
    </style>

            },
            {

                arriveAirport: 'MXP - Milan',

                stops: 1,
                stopInfo: '1 stop in CDG',

            },
            {

                code: 'BA 178',

                price: 1445,

            },
            {
                id: 7,
                airline: 'Lufthansa',
                code: 'LH 988',
                aircraft: 'Airbus A340-600',
                logo: '‚úà',
                logoColor: 'linear-gradient(135deg, #f39c12, #e67e22)',
                price: 1290,
                departTime: '10:15 AM',
                arriveTime: '12:30 AM+1',
                departAirport: 'JFK - New York',
                arriveAirport: 'MXP - Milan',
                duration: '14h 15m',
                stops: 1,
                stopInfo: '1 stop in FRA',
                legroom: 'Average legroom (32")',
                entertainment: true,
                meal: 'Meal included',
                departTimeCategory: 'morning'
            }
        ];

        // Current filters
        let filters = {
            priceMax: 2000,
            stops: { 0: true, 1: true, 2: false },
            airlines: {
                'Air France': true,
                'British Airways': true,
                'Lufthansa': true,
                'Emirates': false
            },
            departTime: {
                'morning': true,
                'afternoon': true,
                'evening': false
            }
        };

        // Render flights
        function renderFlights() {
            const filteredFlights = allFlights.filter(flight => {
                // Price filter
                if (flight.price > filters.priceMax) return false;
                
                // Stops filter
                if (!filters.stops[flight.stops]) return false;
                
                // Airline filter
                if (!filters.airlines[flight.airline]) return false;
                
                // Departure time filter
                if (!filters.departTime[flight.departTimeCategory]) return false;
                
                return true;
            });

            const resultsContainer = document.querySelector('.results-section');
            const resultsHeader = resultsContainer.querySelector('.results-header');
            
            // Update count
            resultsHeader.querySelector('.results-count').innerHTML = 
                `${filteredFlights.length} flights <span>found</span>`;

            // Clear existing flights
            const existingFlights = resultsContainer.querySelectorAll('.flight-card');
            existingFlights.forEach(card => card.remove());

            // Render filtered flights
            filteredFlights.forEach(flight => {
                const flightCard = createFlightCard(flight);
                resultsContainer.appendChild(flightCard);
            });

            // Update filter counts
            updateFilterCounts();
        }

        function createFlightCard(flight) {
            const card = document.createElement('div');
            card.className = 'flight-card';
            card.innerHTML = `
                <div class="flight-header">
                    <div class="airline-info">
                        <div class="airline-logo" style="background: ${flight.logoColor};">${flight.logo}</div>
                        <div>
                            <div class="airline-name">${flight.airline}</div>
                            <div class="flight-code">${flight.code} ‚Ä¢ ${flight.aircraft}</div>
                        </div>
                    </div>
                    <div class="price-badge">$${flight.price.toLocaleString()}</div>
                </div>

                <div class="flight-route">
                    <div class="route-point">
                        <div class="route-time">${flight.departTime}</div>
                        <div class="route-airport">${flight.departAirport}</div>
                    </div>

                    <div class="route-visual">
                        <div class="route-duration">${flight.duration}</div>
                        <div class="route-line"></div>
                        <div class="route-stops">${flight.stopInfo}</div>
                    </div>

                    <div class="route-point">
                        <div class="route-time">${flight.arriveTime}</div>
                        <div class="route-airport">${flight.arriveAirport}</div>
                    </div>
                </div>

                <div class="flight-details">
                    <div class="detail-item">
                        <span>‚ö°</span>
                        <span>${flight.legroom}</span>
                    </div>
                    <div class="detail-item">
                        <span>üì∫</span>
                        <span>${flight.entertainment ? 'In-flight entertainment' : 'No entertainment'}</span>
                    </div>
                    <div class="detail-item">
                        <span>üçΩÔ∏è</span>
                        <span>${flight.meal}</span>
                    </div>
                    <button class="btn-select" onclick="window.location.href='dashboard.html'">Select Flight</button>
                </div>
            `;
            return card;
        }

        function updateFilterCounts() {
            // Count flights for each filter
            const counts = {
                stops: { 0: 0, 1: 0, 2: 0 },
                airlines: {},
                departTime: { morning: 0, afternoon: 0, evening: 0 }
            };

            allFlights.forEach(flight => {
                if (flight.price <= filters.priceMax) {
                    counts.stops[flight.stops]++;
                    counts.airlines[flight.airline] = (counts.airlines[flight.airline] || 0) + 1;
                    counts.departTime[flight.departTimeCategory]++;
                }
            });

            // Update stop counts
            document.querySelectorAll('.filter-option').forEach(option => {
                const label = option.querySelector('label span:first-child').textContent;
                const countSpan = option.querySelector('.filter-count');
                
                if (label === 'Non-stop') countSpan.textContent = counts.stops[0];
                if (label === '1 Stop') countSpan.textContent = counts.stops[1];
                if (label === '2+ Stops') countSpan.textContent = counts.stops[2];
                
                // Airlines
                if (counts.airlines[label]) {
                    countSpan.textContent = counts.airlines[label];
                }
                
                // Time
                if (label.includes('Morning')) countSpan.textContent = counts.departTime.morning;
                if (label.includes('Afternoon')) countSpan.textContent = counts.departTime.afternoon;
                if (label.includes('Evening')) countSpan.textContent = counts.departTime.evening;
            });
        }

        // Filter checkboxes
        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', function() {
                const checkbox = this.querySelector('.checkbox');
                const label = this.querySelector('label span:first-child').textContent;
                checkbox.classList.toggle('checked');
                
                // Update filters based on which filter was clicked
                if (label === 'Non-stop') filters.stops[0] = checkbox.classList.contains('checked');
                if (label === '1 Stop') filters.stops[1] = checkbox.classList.contains('checked');
                if (label === '2+ Stops') filters.stops[2] = checkbox.classList.contains('checked');
                
                if (label === 'Air France') filters.airlines['Air France'] = checkbox.classList.contains('checked');
                if (label === 'British Airways') filters.airlines['British Airways'] = checkbox.classList.contains('checked');
                if (label === 'Lufthansa') filters.airlines['Lufthansa'] = checkbox.classList.contains('checked');
                if (label === 'Emirates') filters.airlines['Emirates'] = checkbox.classList.contains('checked');
                
                if (label.includes('Morning')) filters.departTime.morning = checkbox.classList.contains('checked');
                if (label.includes('Afternoon')) filters.departTime.afternoon = checkbox.classList.contains('checked');
                if (label.includes('Evening')) filters.departTime.evening = checkbox.classList.contains('checked');
                
                renderFlights();
            });
        });

        // Price slider
        const priceSlider = document.querySelector('.price-slider');
        const priceRange = document.querySelector('.price-range');
        
        priceSlider.addEventListener('input', function() {
            filters.priceMax = parseInt(this.value);
            priceRange.querySelector('span:last-child').textContent = 
                filters.priceMax >= 2000 ? '$2,000+' : `$${filters.priceMax.toLocaleString()}`;
            renderFlights();
        });

        // Sort dropdown
        document.querySelector('.sort-dropdown').addEventListener('change', function() {
            const sortBy = this.value;
            
            if (sortBy === 'Lowest Price') {
                allFlights.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'Shortest Duration') {
                allFlights.sort((a, b) => {
                    const getDuration = (d) => {
                        const parts = d.match(/(\d+)h\s*(\d+)m/);
                        return parseInt(parts[1]) * 60 + parseInt(parts[2]);
                    };
                    return getDuration(a.duration) - getDuration(b.duration);
                });
            } else if (sortBy === 'Earliest Departure') {
                allFlights.sort((a, b) => {
                    const getMinutes = (t) => {
                        const [time, period] = t.split(' ');
                        let [hours, minutes] = time.split(':').map(Number);
                        if (period === 'PM' && hours !== 12) hours += 12;
                        if (period === 'AM' && hours === 12) hours = 0;
                        return hours * 60 + minutes;
                    };
                    return getMinutes(a.departTime) - getMinutes(b.departTime);
                });
            }
            
            renderFlights();
        });

        // Initial render
        renderFlights();
    </script>
</body>
</html>
